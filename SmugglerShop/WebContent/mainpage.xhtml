<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>Home page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<link rel="stylesheet" href="resources/css/header.css" />
<link rel="stylesheet" href="resources/css/footer.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" rel="stylesheet"  />
<link rel="stylesheet" href="resources/css/mainpageDesign.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script> 
    $(function(){
      $("#includedFooter").load("footer.html"); 
    });
</script>
</h:head> 
<f:metadata>
<f:viewParam name="category" value="#{mainpage.category}"></f:viewParam>
</f:metadata>
<body> 
 <ui:include src="/header.xhtml" />	
  	<ol class="breadcrumb">
		<!-- <li><a href="#">Home</a></li>
		<li><a href="#">Library</a></li> -->
		<li class="active">Home</li>
	</ol>  
<h:form>
  <h1>Welcome to the mainpage of the webstore</h1>


		<div class="container body">
		<section class="hot">
			<h2>Fresh items!</h2>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="resources/img/CertificateLogo.jpg" alt="placeholder" />
			      <div class="carousel-caption">
			        <h3>A nice logo!</h3>
			        <p>And some very short message</p>
			      </div>
			    </div>
			    <div class="item">
			      <img src="resources/img/CertificateLogo.jpg" alt="placeholder" />
			      <div class="carousel-caption">
			        <h3>Name</h3>
			        <p>But if i am too long i will simply go away</p>
			      </div>
			    </div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
			<hr></hr>
		</section>
			<ul id="items">
				<ui:repeat var="product" value="#{mainpage.products}">
					<li class="col-xs-12">
						<a href="productView.xhtml?id=#{product.id}">
							<img class="col-xs-2" src="#{product.image}" alt="ProductImage" />
							<h3>#{product.name}</h3> 
							<span>#{product.price} <i class="fa fa-gg-circle"></i></span>
							<p>#{product.description}</p>
						</a>
					</li>
				</ui:repeat>
			</ul>
			
		</div>

</h:form>
</body>
<div id="includedFooter"></div> 
</html>
