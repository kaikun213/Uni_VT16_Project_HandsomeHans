<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>SmugglerShop</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- css files -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
	
	<!-- script files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/resources/js/footerFix.js"></script>
	
</h:head>

<f:metadata>
	<f:viewAction action="#{adminPages.init}"/>
</f:metadata>

<body>

	<!-- Header -->
	<div id="header">
	<ui:include src="../header.xhtml" />
	</div>
	<!-- Header end -->
	
	<!-- Navigation bar  -->
	<ol class="breadcrumb">
		<li><a href="mainpage.xhtml">Home</a></li>
		<li class="active"><a
			href="#{request.contextPath}/mainpage.xhtml?category=#{mainpage.category}">#{mainpage.category}</a></li>
	</ol>
	<!--End navigation bar -->
		
	<!-- Sidebar -->	
	<h:form id="sidebar">
		<ul id="sidebarlist">
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminProducts.xhtml">Products</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminOrders.xhtml">Orders</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminAccounts.xhtml">Admins</a></li>
			</ul>
			<h:commandButton action="#{authenticationBean.logout}" class="btn btn-primary btn-block" value="Logout" />
		</h:form>
	<!-- Sidebar finish -->	


<!-- Start Content -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<h:form id="adminContent">
<p:growl id="msgs" showDetail="true" />


<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
 
 
 
 <!-- Start input fields -->
 <div class="col-xs-4" id="adminproductsforms">
  <div class="row">
     
     
     <div class="form-group ">
      <label class="control-label " for="name">Name</label>
      <h:inputText class="form-control" id="name" name="name" placeholder="Example-name" type="text" value="#{adminPages.prod.name}"/>
     </div>
     
     <div class="form-group ">
      <label class="control-label " for="image">Image</label>
      <h:inputText class="form-control" id="image" name="image" placeholder="template-image.png" type="text" value="#{adminPages.prod.image}"/>
     </div>
     
     <div class="form-group ">
      <label class="control-label " for="category">Category</label>
      	<h:selectOneMenu class="select form-control" id="category" name="category" value="#{adminPages.prod.category}">
			<f:selectItems value="#{adminPages.adminSetCategories()}"></f:selectItems>
		</h:selectOneMenu>
     </div>
     
     <div class="form-group ">
      <label class="control-label " for="price">Price</label>
      <h:inputText class="form-control" id="price" name="price" placeholder="1337" type="text" value="#{adminPages.prod.price}"/>
     </div>
     
     <div class="form-group ">
      <label class="control-label " for="quantity">Quantity</label>
      <h:inputText class="form-control" id="quantity" name="quantity" placeholder="20" type="text" value="#{adminPages.prod.quantity}"/>
     </div>
     
     <div class="form-group ">
      <label class="control-label " for="description">Description</label>
      <h:inputTextarea class="form-control" cols="40" id="description" name="description" rows="10" value="#{adminPages.prod.description}"/>
     </div>
     
     <div class="form-group">
      <div>
       <h:commandButton class="btn btn-primary " name="submit" type="submit" value="Add Product">
       		<f:ajax event="click" listener="#{adminPages.adminAddProduct()}" render="theHead @form"></f:ajax>
       </h:commandButton>
       <h:commandButton action="#{adminPages.adminUpdateProduct()}" class="btn btn-primary " name="update" type="submit" value="Edit Product">
       </h:commandButton>
       <h:commandButton class="btn btn-primary " name="clearFields" type="submit" value="Clear">
       		<f:ajax event="click" listener="#{adminPages.adminClearInputs()}" render="theHead @form"></f:ajax>
       </h:commandButton>
       <h:commandButton class="btn btn-primary " name="delete" type="submit" value="Delete product">
       		<f:ajax event="click" listener="#{adminPages.adminDeleteProduct()}" render="theHead @form"></f:ajax>
       </h:commandButton>
      </div>
     </div>
   </div>
  </div>
  <!-- End input fields -->
  
  <div class="col-xs-2"></div>
  <!-- Start product list -->
  <div class="col-xs-4" id="adminproductsforms">
  

<p:growl id="msg" showDetail="true" escape="false" />

            <div class="col-xs-7"> 
            <p:outputLabel  value="Products" /> 
        	<p:selectOneListbox id="advanced" value="#{adminPages.prod}" converter="productConverter" var="t" filter="true" filterMatchMode="contains" showCheckbox="true" style="width:100%">
            									<f:ajax event="change" render="@form"></f:ajax>
            									<f:selectItems value="#{adminPages.products}" var="product" itemLabel="#{product.name}" itemValue="#{product}" />
           
       			 									<p:column>
       			 										<h:graphicImage value="#{t.image}" width="100" height="50" class="img-thumbnail" />
       			 									</p:column>
  
       			 									<p:column>
       			 										<h:outputText value="#{t.name}" />
       			 									</p:column>
       			 								
       			 									<p:column>
       			 										<h:outputText id="inputQuantity" value="#{t.quantity}" a:size="2" />
       			 									</p:column>
       		</p:selectOneListbox>
       		</div>
               
  </div>
    <!-- Start product list -->
  
 </div>
</div>
</h:form>
<!-- End content -->
	
	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="../footer.xhtml" />
	</div>
	<!-- Footer finish -->
</body>
</html>
