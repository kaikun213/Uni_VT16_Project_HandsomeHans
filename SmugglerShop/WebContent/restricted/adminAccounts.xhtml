<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Admin page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- css files -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://formden.com/static/cdn/bootstrap-iso.css" />

	<!-- script files -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/resources/js/footerFix.js"></script>
</h:head>
<f:metadata>
	<f:viewAction action="#{addRemoveAdmin.init()}" />
	<f:viewAction action="#{userAccount.init()}" />
</f:metadata>

<body>

	<!-- Header -->
	<div id="header">
		<ui:include src="../header.xhtml" />
	</div>
	<!-- Header finish -->

	<!-- Sidebar -->
	<h:form id="sidebar">
		<ul id="sidebarlist">
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminProducts.xhtml">Products</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminOrders.xhtml">Orders</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminAccounts.xhtml">Admins</a></li>
		</ul>
		<h:commandButton action="#{authenticationBean.logout}" class="btn btn-primary btn-block" value="Logout" />
	</h:form>
	<!-- Sidebar finish -->

	<!-- Content -->
	<h:form id="adminContent">
		<p:growl id="growl" showDetail="true" sticky="true" />
	
				
					<div class="form-inline" id="addAdminUser">
						<label>Name*</label>
						<h:inputText value="#{addRemoveAdmin.admin.name}" type="text"
							class="form-control" id="name" style="margin: 0 10px 0 0;" />
					
						<label>Email*</label>
						<h:inputText value="#{addRemoveAdmin.admin.email}" type="text"
							class="form-control" id="email"  style="margin: 0 10px 0 0;" />
					
						<label>Password*</label>
						<h:inputSecret value="#{addRemoveAdmin.admin.password}"
							type="password" class="form-control" id="password" style="margin: 0 10px 0 0;" />
				
				<h:commandButton action="#{addRemoveAdmin.addUser}" value="Add Admin" styleClass="width:20px;" />
		</div>
		
<div class="container-fluid">
	<div class="col-sm-5" id="adminPanelContainer">
	<h3 style="text-align: center;">List of Administrator</h3>
	<hr></hr>
		<ul style="list-style: none">
			<ui:repeat var="admin" value="#{addRemoveAdmin.users}">
		<li><div class="container" id="adminPanel">
			<div class="row">
				<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">#{admin.name}</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-3 col-lg-3 " align="center">
									<img alt="User Pic"
										src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png"
										class="img-circle img-responsive" />
								</div>

								<div class=" col-md-9 col-lg-9 ">
									<table class="table table-user-information">
										<tbody>
											<tr>
												<td>Username</td>
											<td><h:outputText value="#{admin.name}" rendered="#{addRemoveAdmin.showProfile}" /></td>
											<td><h:inputText value="#{addRemoveAdmin.admin.name}" rendered="#{!addRemoveAdmin.showProfile}" /></td>
											</tr>
											<tr>
												<td>Password</td>
											<td><h:outputText value="#{admin.password}" rendered="#{addRemoveAdmin.showProfile}" /></td>
											<td><h:inputText value="#{addRemoveAdmin.admin.password}" rendered="#{!addRemoveAdmin.showProfile}" /></td>
											</tr>
											<tr>
												<td>Email</td>
												<td><h:outputText value="#{admin.email}"  rendered="#{addRemoveAdmin.showProfile}" /></td>
											<td><h:inputText value="#{addRemoveAdmin.admin.email}"  rendered="#{!addRemoveAdmin.showProfile}" /></td>
											</tr>

										</tbody>
									</table>
								</div>

							</div>
						</div>

						<div class="panel-footer">
							<h:commandButton action="#{addRemoveAdmin.changeView()}" value="Edit" rendered="#{addRemoveAdmin.showProfile}" />
							<h:commandButton action="#{addRemoveAdmin.update()}" value="Save" rendered="#{!addRemoveAdmin.showProfile}" />
							<h:commandButton action="#{addRemoveAdmin.removeUser(admin)}" value="Remove" rendered="#{addRemoveAdmin.showProfile}" />
						</div>
					</div>
				</div>
			</div>
			</li>
		</ui:repeat>
		</ul>
		</div>

<div class="col-sm-2"></div>
<div class="col-sm-5" id="userPanelContainer">
<h3 style="text-align: center;">List of Users</h3>
<hr></hr>
		<ul style="list-style: none;">
			<ui:repeat var="user" value="#{userAccount.allUsers}">
		<li><div class="container" id="adminPanel">
			<div class="row">
				<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">#{user.name}</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-3 col-lg-3 " align="center">
									<img alt="User Pic"
										src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png"
										class="img-circle img-responsive" />
								</div>

								<div class=" col-md-9 col-lg-9 ">
									<table class="table table-user-information">
										<tbody>
											<tr>
												<td>Username</td>
											<td><h:outputText value="#{user.name}" rendered="#{userAccount.showProfile}"/></td>
											<td><h:inputText value="#{userAccount.user.name}" rendered="#{!userAccount.showProfile}"/></td>
											</tr>
											<tr>
												<td>Password</td>
											<td><h:outputText value="#{user.password}" rendered="#{userAccount.showProfile}"/></td>
											<td><h:inputText value="#{userAccount.user.password}" rendered="#{!userAccount.showProfile}"/></td>
											</tr>
											<tr>
												<td>Email</td>
												<td><h:outputText value="#{user.email}"  rendered="#{userAccount.showProfile}"/></td>
											<td><h:inputText value="#{userAccount.user.email}" rendered="#{!userAccount.showProfile}"/></td>
											</tr>

										</tbody>
									</table>
								</div>

							</div>
						</div>

						<div class="panel-footer">
							<h:commandButton action="#{userAccount.changeView()}" value="Edit"  rendered="#{userAccount.showProfile}"/>
							<h:commandButton action="#{userAccount.update()}" value="Save" rendered="#{!userAccount.showProfile}"/>
							<h:commandButton action="#{userAccount.deleteUser(user)}" value="Remove" rendered="#{userAccount.showProfile}"/>
						</div>
					</div>
				</div>
			</div>
			</li>
		</ui:repeat>
		</ul>
		</div>

		</div>
	</h:form>
	<!-- Content finish -->

	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="../footer.xhtml" />
	</div>
	<!-- Footer finish -->

</body>
</html>
