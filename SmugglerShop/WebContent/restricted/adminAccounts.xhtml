<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Admin page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- css files -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://formden.com/static/cdn/bootstrap-iso.css" />

	<!-- script files -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/resources/js/footerFix.js"></script>
</h:head>
<f:metadata>
	<f:viewAction action="#{addRemoveAdmin.init()}" />
</f:metadata>

<body>

	<!-- Header -->
	<div id="header">
		<ui:include src="../header.xhtml" />
	</div>
	<!-- Header finish -->

	<!-- Sidebar -->
	<h:form id="sidebar">
		<ul id="sidebarlist">
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminProducts.xhtml">Products</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminOrders.xhtml">Orders</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminAccounts.xhtml">Admins</a></li>
		</ul>
		<h:commandButton action="#{authenticationBean.logout}" class="btn btn-primary btn-block" value="Logout" />
	</h:form>
	<!-- Sidebar finish -->

	<!-- Content -->
	<h:form id="adminContent">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<h3 id="listTitle">List of Administrators</h3>
		<br></br>
		<div class="col-xs-4">
			<div id="list">
				<pre>
					<ul class="list-group">
						<ui:repeat var="admin" value="#{addRemoveAdmin.users}"> <li
								class="list-group-item">#{admin.name}<br></br>#{admin.email}
					<h:commandButton action="#{addRemoveAdmin.removeUser(admin)}"
									value="Remove" class="btn btn-primary active" />
					</li>
							</ui:repeat>
					</ul>
				</pre>
			</div>
		</div>

		<div class="col-xl-4">
			<div class="container-fluid">
				<div class="col-xs-4" id="forms" style="margin: 100px 0 0 150px">
					<div class="form-group">
						Name
						<h:inputText value="#{addRemoveAdmin.admin.name}" type="text"
							class="form-control" id="name" />
					</div>
					<div class="form-group">
						Email
						<h:inputText value="#{addRemoveAdmin.admin.email}" type="text"
							class="form-control" id="email" />
					</div>
					<div class="form-group">
						Password
						<h:inputSecret value="#{addRemoveAdmin.admin.password}"
							type="password" class="form-control" id="password" />
					</div>
					<div class="col-xs-5"></div>
					<h:commandButton action="#{addRemoveAdmin.addUser}" value="Add"
						class="btn btn-primary active" />
				</div>
			</div>
		</div>
	</h:form>
	<!-- Content finish -->

	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="../footer.xhtml" />
	</div>
	<!-- Footer finish -->

</body>
</html>
