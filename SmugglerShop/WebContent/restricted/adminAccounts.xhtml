<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Admin page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- css files -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://formden.com/static/cdn/bootstrap-iso.css" />

	<!-- script files -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/resources/js/footerFix.js"></script>
</h:head>
<f:metadata>
	<f:viewAction action="#{addRemoveAdmin.init()}" />
	<f:viewAction action="#{userAccount.init()}" />
</f:metadata>

<body>

	<!-- Header -->
	<div id="header">
		<ui:include src="../header.xhtml" />
	</div>
	<!-- Header finish -->

	<!-- Sidebar -->
	<h:form id="sidebar">
		<ul id="sidebarlist">
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminProducts.xhtml">Products</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminOrders.xhtml">Orders</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminAccounts.xhtml">Admins</a></li>
		</ul>
		<h:commandButton action="#{authenticationBean.logout}" class="btn btn-primary btn-block" value="Logout" />
	</h:form>
	<!-- Sidebar finish -->

	<!-- Content -->
	<h:form id="adminContent">
		<p:growl id="growl" showDetail="true" sticky="true" />
	
	  <p:panel id="newUserPanel" header="New User" style="margin-top:10px">
      	 <h:panelGrid columns="10" id="grid" cellpadding="5">
            <p:outputLabel for="username" value="Username" />
            <h:inputText id="username" value="#{addRemoveAdmin.admin.name}" />
            
            <p:outputLabel for="email" value="Email" />
            <h:inputText id="email" value="#{addRemoveAdmin.admin.email}"/>
           
           <p:outputLabel for="password" value="Password" />
        	<h:inputSecret id="password" value="#{addRemoveAdmin.admin.password}" />
        
         <p:selectOneButton value="#{addRemoveAdmin.userMode}">
            <f:selectItem itemLabel="User" itemValue="User" />
            <f:selectItem itemLabel="Admin" itemValue="Admin" />
        </p:selectOneButton>
   	<h:commandButton value="Save" icon="ui-icon-check" action="#{addRemoveAdmin.addUser()}" />
  </h:panelGrid>
    </p:panel>
				
		
		
<div class="container-fluid">
	<div class="col-sm-5" id="adminPanelContainer">
	<h3 style="text-align: center;">List of Administrator</h3>
	<hr></hr>
		<ul style="list-style: none">
			<ui:repeat var="admin" value="#{addRemoveAdmin.allAdmins}">

		<li><div class="container" id="adminPanel">
			<div class="row">
				<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">#{admin.name}</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-3 col-lg-3 " align="center">
									<img alt="User Pic"
										src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png"
										class="img-circle img-responsive" />
								</div>

								<div class=" col-md-9 col-lg-9 ">
									<table class="table table-user-information">
										<tbody>
											
											<tr>
											<td>Username</td>
											<td><p:inplace editor="true"><h:inputText value="#{admin.name}" /></p:inplace></td>
											</tr>
											
											<tr>
											<td>Password</td>
											<td><p:inplace editor="true"><h:inputText value="#{admin.password}" /></p:inplace></td>
											</tr>
											
											<tr>
											<td>Email</td>
											<td><p:inplace editor="true"><h:inputText value="#{admin.email}" /></p:inplace></td>
											</tr>

										</tbody>
									</table>
								</div>

							</div>
						</div>

						<div class="panel-footer">
							<h:commandButton action="#{addRemoveAdmin.update(admin)}" value="Save" />
							<h:commandButton action="#{addRemoveAdmin.removeUser(admin)}" value="Remove" />
						</div>
					</div>
				</div>
			</div>
			</li>
		</ui:repeat>
		</ul>
		</div>

<div class="col-sm-2"></div>
<div class="col-sm-5" id="userPanelContainer">
<h3 style="text-align: center;">List of Users</h3>
<hr></hr>
		<ul style="list-style: none;">
		<ui:repeat var="user" value="#{addRemoveAdmin.allUsers}">
		<li><div class="container" id="adminPanel">
			<div class="row">
				<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">#{user.name}</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-3 col-lg-3 " align="center">
									<img alt="User Pic"
										src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png"
										class="img-circle img-responsive" />
								</div>

								<div class=" col-md-9 col-lg-9 ">
									<table class="table table-user-information">
										<tbody>
											<tr>
												<td>Username</td>
											<td><p:inplace editor="true"><p:inputText value="#{user.name}" /></p:inplace></td>
											</tr>
											<tr>
												<td>Password</td>
										<td><p:inplace editor="true"><p:inputText value="#{user.password}" /></p:inplace></td>
											</tr>
											<tr>
												<td>Email</td>
											<td><p:inplace editor="true"><p:inputText value="#{user.email}" /></p:inplace></td>
											</tr>

										</tbody>
									</table>
								</div>

							</div>
						</div>

						<div class="panel-footer">
							<h:commandButton action="#{userAccount.update(user)}" value="Save" />
							<h:commandButton action="#{userAccount.deleteUser(user)}" value="Remove" />
						</div>
					</div>
				</div>
			</div>
			</li>
		</ui:repeat>
		</ul>
		</div>

		</div>
	</h:form>
	<!-- Content finish -->

	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="../footer.xhtml" />
	</div>
	<!-- Footer finish -->

</body>
</html>
