<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>User Account</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- css files -->
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://formden.com/static/cdn/bootstrap-iso.css" />

	<!-- script files -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/resources/js/footerFix.js"></script>
	<script>
  var loadFile = function(event) {
    var reader = new FileReader();
    reader.onload = function(){
      var output = document.getElementById('output');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  };
</script>



</h:head>

<f:metadata>
	<f:viewAction action="#{userAccount.init()}" />
</f:metadata>

<h:body>

	<!-- Header -->
	<div id="header">
		<ui:include src="/header.xhtml" />
	</div>
	<!-- Header finish -->

	<!-- Sidebar -->
	<h:form id="sidebar">
		<ul id="sidebarlist">
			<li class="active" id="sidebarstyle"><a id="sidebarlink"
				href="userAccount.xhtml">My Account</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink"
				href="userOrder.xhtml">My Orders</a></li>
		</ul>

		<!-- will only show if user login in -->
		<h:commandButton action="#{userAccount.logout()}"
			class="btn btn-primary btn-block" value="Logout"
			rendered="#{userAccount.login}" />
	</h:form>
	<!-- Sidebar finish -->


	<!-- Content -->
	<h:form id="adminContent">
		<p:growl id="msgs" showDetail="true" />
		<h3>Welcome #{userAccount.user.name}</h3>
		<div class="container-fluid">
			<div class="col-xs-1"></div>
			<h:form rendered="#{userAccount.showProfile}">
				<div class="col-xs-5" id="userDetails">
					<br></br> <img class="img-circle" id="output" height="80"
						width="80" style="margin: 0 0 0 200px" /> <input type="file"
						accept="image/*" onchange="loadFile(event)" />
					<hr />
					<p:outputLabel for="username">Username</p:outputLabel>
					<h:outputText value="#{userAccount.user.name}" id="username"
						style="margin:0 0 0 200px" />
					<hr />
					<p:outputLabel for="email">Email</p:outputLabel>
					<h:outputText value="#{userAccount.user.email}" id="email"
						style="margin:0 0 0 240px" />
					<hr />
					<p:outputLabel for="password">Password</p:outputLabel>
					<h:outputText value="#{userAccount.user.password}" id="password"
						style="margin:0 0 0 200px" />
				<br/><br/>
				<h:commandButton action="#{userAccount.update()}" value="Update"
					rendered="#{userAccount.showProfile}" />
				</div>
			</h:form>
			</div>
			
		<h:form rendered="#{userAccount.updateAccount}">	
		<div class="container-fluid">
		<div class="col-xs-4"></div>
			<div class="col-xs-4" id="basketforms">
				
				<div class="form-group">
					<p:outputLabel for="name">Username</p:outputLabel>
					<h:inputText value="#{userAccount.user.name}" class="form-control" id="name" a:placeholder="John Smith" required="true" maxlength="30" onkeyup="lettersOnly(this)"/>
				</div>

				<div class="form-group">
					<p:outputLabel for="email">Email</p:outputLabel>
					<p:inputText value="#{userAccount.user.email}" type="email" class="form-control" id="email" a:placeholder="example@gmail.com" required="true" onkeyup="emailOnly(this)"/>
				
				</div>
	
				<div class="form-group">
					<p:outputLabel for="password">Password</p:outputLabel>
					<h:inputSecret value="#{userAccount.user.password}" type="password" class="form-control" id="password" required="true" maxlength="16"/> 
				
				</div>
					<h:commandButton action="#{userAccount.addUser()}" value="Submit" class="btn btn-primary active"/>
					<br/>
					<h:outputText value="* required fields" />
			</div>
		</div>
</h:form>
	</h:form>
	<!-- Content finish -->


	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="/footer.xhtml" />
	</div>
	<!-- Footer finish -->
</h:body>
</html>
