<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Admin page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- css files -->
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
	
	<!-- script files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="resources/js/footerFix.js"></script>
</h:head>
<body>

	<!-- Header -->
	<div id="header">
	<ui:include src="/header.xhtml" />
	</div>
	<!-- Header finish -->	
	
		<!-- Sidebar -->	
	<div id="sidebar">
		
		<ul id="sidebarlist">
		<li class="active" id="sidebarstyle"><a id="sidebarlink" href="admin.xhtml">Items</a></li>
		<li class="active" id="sidebarstyle"><a id="sidebarlink" href="admin.xhtml">Orders</a></li>
		<li class="active" id="sidebarstyle"><a id="sidebarlink" href="admin.xhtml">Admins</a></li>
		<li class="active" id="sidebarstyle"><a id="sidebarlink" href="mainpage.xhtml">Log Out</a></li>
		</ul>
	</div>
	<!-- Sidebar finish -->	
	
	<!-- Content -->
	<h:form id="adminContent">
	<h:commandButton action="#{adminPages.test()}" value="Test" />
	
	<p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="orders" var="order" value="#{adminPages.orders}" editable="true" style="margin-bottom:20px">
       <f:facet name="allOrders">
           All Orders
       </f:facet>
 
       <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":adminContent:msgs" />
       <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":adminContent:msgs" />
 
       <p:column headerText="Id">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{order.orderId}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{order.orderId}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Order Date">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{order.orderDate}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{order.orderDate}" style="width:100%" label="OrderDate"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Products">
           <p:cellEditor>
               <f:facet name="output"><ui:repeat value="#{order.orderList}" var="product"><li>#{product.name}</li></ui:repeat></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{order.orderList}" style="width:100%">
                       <f:selectItems value="#{order.orderList}" var="product" itemLabel="#{product.name}" itemValue="#{product.name}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Status">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{order.orderStatus}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{order.orderStatus}" style="width:100%">
                       <f:selectItems value="#{adminPages.status}" var="status" itemLabel="#{status}" itemValue="#{order.orderStatus}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
   </p:dataTable>
	
	
	</h:form>
	<!-- Content finish -->

	
	
	
	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="/footer.xhtml" />
	</div>
	<!-- Footer finish -->


</body>
</html>
