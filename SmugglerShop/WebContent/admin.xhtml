<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Admin page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- css files -->
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
	
	<!-- script files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="resources/js/footerFix.js"></script>
</h:head>
<body>

	<!-- Header -->
	<div id="header">
		<ui:include src="/header.xhtml" />
	</div>
	<!-- Header finish -->	
	
		<!-- Sidebar -->	
	<div id="sidebar">
		<ul id="sidebarlist">
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="admin.xhtml">Items</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="admin.xhtml">Orders</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminAddAdmin.xhtml">Admins</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="mainpage.xhtml">Log Out</a></li>
		</ul>
	</div>
	<!-- Sidebar finish -->	
	
	<!-- Content -->
	<h:form id="adminContent">
		
		<h:commandButton action="#{adminPages.test()}" value="Test" />
	
	<!-- SearchBar -->
				<div class="container-fluid">
					<h:commandButton class="btn btn-primary" href="admin.xhtml" value="Go!" />
					<div class="col-xs-4" id="adminsearchBar">
						<div class="form-group">
							<h:inputText id="inputSearch" a:placeholder="Search Order"
								type="text" class="form-control">
							</h:inputText>
						</div>
					</div>
				</div>
	<!-- End SearchBar -->
	
	
 
 	<!-- Order Table -->
 	 	<div class="container-fluid" id="adminOrderTable">
 				<div class="col-xs-8"  id="tablestructure">
 				<p:growl id="msgs" showDetail="true"/>
  						<p:dataTable id="orders" var="order" value="#{adminPages.orders}" editable="true">
       			
 						<p:ajax event="rowEdit" listener="#{adminPages.onRowEdit}" update=":adminContent:msgs" />
       					<p:ajax event="rowEditCancel" listener="#{adminPages.onRowCancel}" update=":adminContent:msgs" />
 							
 									
 							<p:column headerText="Id" style="width:8%">
           						<p:cellEditor>
               						<f:facet name="output"><h:outputText value="#{order.orderId}" size="5" /></f:facet>
               						<f:facet name="input"><p:inputText id="modelInput" value="#{order.orderId}" size="10" /></f:facet> 
           						</p:cellEditor>
       						</p:column>
       						
       						<p:column headerText="Order Date" style="width:15%">
           						<p:cellEditor>
               						<f:facet name="output"><h:outputText value="#{order.orderDate}" size="10"/></f:facet>
               						<f:facet name="input"><p:inputText value="#{order.orderDate}" label="OrderDate" size="15" /></f:facet>
           						</p:cellEditor>
       						</p:column>
 
       						<p:column headerText="Products">
           						<p:cellEditor>
           							<f:facet name="output">
           								<div id="adminOrderProduct">
											<pre><ul class="list-group"><ui:repeat value="#{order.orderList}" var="product">  <li class="list-group-item"><h7><img src="#{product.image}"
												alt="resources/img/HeaderLogo.png" width="100" height="50" class="img-thumbnail" />     <span>Qtn: #{product.quantity}     #{product.price} <i class="fa fa-gg-circle"></i></span><br />#{product.name}</h7></li>
											</ui:repeat></ul></pre>
										</div>
									</f:facet>
               						
               						<f:facet name="input"><ui:repeat value="#{order.orderList}" var="product"><li><p:inputText size="15" value="#{product.name}" /> : <p:inputText size="5" value="#{product.quantity}" /></li></ui:repeat>
               						</f:facet>
           						</p:cellEditor>
       						</p:column>
 
       						<p:column headerText="Status" style="width:20%">
           						<p:cellEditor>
               						<f:facet name="output"><h:outputText value="#{order.orderStatus}" /></f:facet>
               						<f:facet name="input">
                   						<h:selectOneMenu value="#{order.orderStatus}" style="width:50%">
                       						<f:selectItems value="#{adminPages.status}" var="status" itemLabel="#{status}" itemValue="#{order.orderStatus}" />
                   						</h:selectOneMenu>
               						</f:facet>
           						</p:cellEditor>
       						</p:column>
 
       						<p:column headerText="Edit" style="width:8%">
           						<p:rowEditor />
       						</p:column>
   				</p:dataTable>
			</div>
			<!-- Order Table -->
			
		
		<!-- Add order button -->
		<div class="col-xs-4" id="adminButton">
  			<a href="#demo" class="btn btn-info" data-toggle="collapse">Add Orders</a>
  			<hr />
 				<div id="demo" class="collapse">
 					<table class="table table-bordered">
    					<thead>
     						 <tr>
        						<th>Id</th>
        						<th>Date</th>
        						<th>Products</th>
      							<th>Quantity</th>
      							<th>Status</th>
      						</tr>
    					</thead>
    
    					<tbody>
      						<tr>
        						<td><h:inputText value="" id="id" size="3" /></td>
          						<td><h:inputText value="" id="date" size="7" /></td>
         						<td><h:inputText value="" id="product1" size="15" />
        						<h:inputText value="" id="product2" size="15" />
        						<h:inputText value="" id="product3" size="15" />
        						<h:inputText value="" id="product4" size="15" />
        						<h:inputText value="" id="product5" size="15" />
        						<h:inputText value="" id="product6" size="15" /></td>			
        						
        						<td><h:inputText value="" id="quantity1" size="3" />
        						<h:inputText value="" id="quantity2" size="3" />
        						<h:inputText value="" id="quantity3" size="3" />
        						<h:inputText value="" id="quantity4" size="3" />
        						<h:inputText value="" id="quantity5" size="3" />
        						<h:inputText value="" id="quantity6" size="3" /></td>
        						
        						<td><h:selectOneMenu value="#{order.orderStatus}">
                       						<f:selectItems value="#{adminPages.status}" var="status" itemLabel="#{status}" itemValue="#{order.orderStatus}" />
                   						</h:selectOneMenu></td>
      						</tr>
    					</tbody>
  					</table>
  					<hr />
   				<h:commandButton action="admin.xhtml" value="Submit" class="btn btn-primary" />
   				</div>
			</div>
				<!-- Finish Add order button -->
		</div>
		<!-- Finish container -->
	</h:form>
	<!-- Content finish -->


	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="/footer.xhtml" />
	</div>
	<!-- Footer finish -->
</body>
</html>
