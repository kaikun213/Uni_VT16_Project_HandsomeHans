

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<header>
		<!-- Container Part -->
		<div class="container-fluid" style="background-color: #766A5E">
		
			<!-- Logo -->
			<a href="mainpage.xhtml"><img class="col-xs-2"
				src="resources/img/HeaderLogo.png" alt="resources/img/logo.png" /></a>
			<!-- End Logo -->
			
			<!-- SearchBar -->
			<h:form class="navbar-form navbar-left" role="search"
				action="mainpage.xhtml?search=#{mainpage.search}">
				<div class="form-group">
					<h:inputText type="text" class="form-control"
						placeholder="Search by product" size="50"
						value="#{mainpage.search}" />
				</div>
				<a class="btn" href="mainpage.xhtml?search=#{mainpage.search}" > <img
					alt="resources/img/search.png" src="resources/img/search.png" height="40" width="30" /></a>
			</h:form>
			<!-- End SearchBar -->
			
			<!-- Home Buttons -->
			<h:form id="theHead">
				<div class="col-xs-1"></div>
				<a class="btn" href="basket.xhtml"> <img
					alt="resources/img/cart.png" src="resources/img/cart.png"
					class="img-thumbnail" height="35" width="50" /><span class="badge">#{basket.size()}</span></a>
				<a class="btn btn-primary" href="admin.xhtml">Login</a>
				<a class="btn btn-primary" href="searchOrder.xhtml">Search
					Orders</a>
			</h:form>
			<!-- End Home Buttons -->
		</div>
		<!-- End Container -->
		
		<!-- NavigationBar -->
		<nav class="navbar navbar-default">
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1" style="background-color: #CDC0B4">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Category<span class="caret"></span></a>
						<ul class="dropdown-menu" id="category">
							<ui:repeat var="category" value="#{mainpage.categories}">
								<li><a href="mainpage.xhtml?category=#{category}">#{category}</a></li>
							</ui:repeat>
						</ul></li>
					<li><a href="mainpage.xhtml">Home</a></li>
				</ul>
			</div>
		</nav>
		<!-- End NavigationBar -->
	</header>
</ui:composition>
