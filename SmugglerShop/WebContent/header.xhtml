

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<header>
		<div class="container-fluid" style="background-color: #766A5E">
			<a href="mainpage.xhtml"><img class="col-xs-3"
				src="resources/img/HeaderLogo.png" alt="resources/img/logo.png" /></a>
			<BR />
			<BR />
			<form class="navbar-form navbar-left" role="search"
				action="mainpage.xhtml">
				<div class="form-group">
					<input type="text" class="form-control"
						placeholder="Search by product" size="70" />
				</div>
				<button type="submit" class="btn btn-default" style="background-color: lightgreen">Go!</button>
			</form>

			<h:form id="theHead">
			<div class="col-xs-1"></div>

				alt="resources/img/cart.png" src="resources/img/cart.png"
				class="img-thumbnail" height="35" width="50" /><span class="badge">#{basket.size()}</span></a>
			<a class="btn btn-primary" href="admin.xhtml">Login</a> <a
				class="btn btn-primary" href="searchOrder.xhtml">Search Orders</a>
			</h:form>
		</div>
		<nav class="navbar navbar-default">
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1" style="background-color: #CDC0B4">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Category<span class="caret"></span></a>
						<ul class="dropdown-menu" id="category">
						<ui:repeat var="category" value="#{mainpage.categories}">
							<li><a href="mainpage.xhtml?category=#{category}">#{category}</a></li>
							</ui:repeat>
						</ul></li>
					<li><a href="mainpage.xhtml">Home</a></li>
				</ul>
			</div>
		</nav>
	</header>
