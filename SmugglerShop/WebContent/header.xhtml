

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<header>
		<!-- Container Part -->
		<div class="container-fluid">

			<!-- Logo -->
			<div class="col-xs-2" id="logo">
				<a href="mainpage.xhtml"><img height="100" width="200"
					src="resources/img/HeaderLogo.png" alt="resources/img/logo.png" /></a>
			</div>
			<!-- End Logo -->

			<!-- SearchBar -->
			<div class="col-xs-5" id="search">
				<h:form class="navbar-form navbar-left" role="search"
					action="mainpage.xhtml?search=#{mainpage.search}">
					<div class="form-group">
						<h:inputText id="inputSearch" a:placeholder="Search By Product"
							type="text" class="form-control" value="#{mainpage.search}"
							size="30">
							<f:ajax event="change" render="@form"></f:ajax>
						</h:inputText>

						<h:commandButton class="btn btn-primary"
							href="mainpage.xhtml?search=#{mainpage.search}" id="searchbutton"
							value="Go!">
						</h:commandButton>
					</div>
				</h:form>
			</div>
			<!-- End SearchBar -->

			<!-- Home Buttons -->
			<div class="col-xs-3" id="button">
				<h:form id="theHead">
					<a class="btn btn-primary" href="searchOrder.xhtml">Orders</a>
					<a class="btn" href="basket.xhtml"> <img
						alt="resources/img/cart.png" src="resources/img/cart.png"
						class="img-thumbnail" height="35" width="35" /><span
						class="badge">#{basket.size()}</span></a>
				</h:form>
			</div>
			<!-- End Home Buttons -->

			<!-- Login -->
			<div class="col-xs-2">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"><img
						alt="resources/img/cart.png" src="resources/img/user.png"
						class="img-rounded" height="40" width="40" /><span class="caret"></span></a>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">
									<div class="col-xs-12">
										<h3 id="adminTitle">Admin Login</h3>
										<h:form class="form" role="form" method="post" action="login"
											accept-charset="UTF-8" id="login-nav">
											<div class="form-group">
												
												<h:inputText type="email" class="form-control"
													id="exampleInputEmail2" a:placeholder="Username"
													required=" " />
											</div>
											<div class="form-group">
												
												<h:inputText type="password" class="form-control"
													id="exampleInputPassword2" a:placeholder="Password"
													required=" " />
											</div>
											<div class="form-group">
											<h:commandButton action="admin.xhtml" value="Sign In" class="btn btn-primary btn-block" />
												
											</div>
										</h:form>
									</div>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- End Login -->

		</div>
		<!-- End Container -->


		<!-- NavigationBar -->
		<nav class="navbar navbar-default">
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1" style="background-color: #CDC0B4">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Category<span class="caret"></span></a>
						<ul class="dropdown-menu" id="category">
							<ui:repeat var="category" value="#{mainpage.categories}">
								<li><a href="mainpage.xhtml?category=#{category}">#{category}</a></li>
							</ui:repeat>
						</ul></li>
					<li><a href="mainpage.xhtml">Home</a></li>
				</ul>
			</div>
		</nav>
		<!-- End NavigationBar -->
	</header>
</ui:composition>
