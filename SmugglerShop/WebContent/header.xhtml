

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<header>
		<!-- Container Part -->
		<div class="container-fluid">

			<!-- Logo -->
			<div class="col-sm-2" id="logo">
				<a href="#{request.contextPath}/mainpage.xhtml"><img height="100" width="200"
					src="#{request.contextPath}/resources/img/HeaderLogo.png" alt="#{request.contextPath}/resources/img/logo.png" /></a>
			</div>
			<!-- End Logo -->

			<!-- SearchBar -->
			<div class="col-sm-4" id="search">
				<h:form class="navbar-form navbar-down" role="search" action="mainpage.xhtml?search=#{mainpage.search}">
					<div class="form-inline">
						<h:inputText id="inputSearch" a:placeholder="Search By Product"
							type="text" class="form-control" value="#{mainpage.search}" size="25">
						</h:inputText>
					<!-- <f:ajax event="change" render="@form"></f:ajax> -->
						<h:commandButton class="btn btn-success" action="#{mainpage.toMainpage}" id="searchbutton" value="Go!">
						</h:commandButton>
					</div>
				</h:form>
			</div>
			<!-- End SearchBar -->

			<!-- Home Buttons -->
			<div class="col-sm-2" id="button">
				<h:form id="theHead">
				<a class="btn" href="#{request.contextPath}/basket.xhtml"> <img
						alt="#{request.contextPath}/resources/img/cart.png" src="#{request.contextPath}/resources/img/cart.png"
						class="img-thumbnail" height="40" width="40" /><span
						class="badge">#{basket.size()}</span></a>
					<h:commandButton class="headerbutton orderbutton" action="#{mainpage.toSearchOrderPage}" value="Orders" />
				</h:form>
			</div>
			<!-- End Home Buttons -->

			<!-- Login -->
			<div class="col-sm-2">
				<ul class="nav navbar-nav navbar-right" id="adminlogin">
				<h:form rendered="#{not authenticationBean.loggedIn}">
					<li class="dropdown"><button href="#" class="dropdown-toggle"
						data-toggle="dropdown"><img
						alt="#{request.contextPath}/resources/img/cart.png" src="#{request.contextPath}/resources/img/user.png"
						class="img-rounded" height="40" width="40" /><span class="caret"></span></button>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">
									<div class="col-xs-12">
										<h3 id="adminTitle">Admin Login</h3>
										<h:form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
											<div class="form-group">
												
												<h:inputText value ="#{authenticationBean.name}" type="email" class="form-control"
													id="exampleInputEmail2" a:placeholder="Username"
													required=" " />
											</div>
											<div class="form-group">
												
												<h:inputText value="#{authenticationBean.password}" type="password" class="form-control"
													id="exampleInputPassword2" a:placeholder="Password"
													required=" " />
											</div>
											<div class="form-group">
											<h:commandButton action="#{authenticationBean.login}" value="Sign In" class="btn btn-primary btn-block" />
											</div>
										</h:form>
									</div>
								</div>
							</li>
						</ul>
					</li>
					</h:form>
					<h:form rendered="#{authenticationBean.loggedIn}">
					<a href="#{request.contextPath}/restricted/adminProducts.xhtml">
					<img alt="#{request.contextPath}/resources/img/cart.png" src="#{request.contextPath}/resources/img/user.png" class="img-rounded" height="35" width="35" />
					</a>
					<h:commandButton value="logout" action="#{authenticationBean.logout}" />
					</h:form>
				</ul>
			</div>
			<!-- End Login -->

		</div>
		<!-- End Container -->


		<!-- NavigationBar -->
		<nav class="navbar navbar-default">
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1" style="background-color: #CDC0B4">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Category<span class="caret"></span></a>
						<ul class="dropdown-menu" id="category">
							<ui:repeat var="category" value="#{mainpage.categories}">
								<li><a href="#{request.contextPath}/mainpage.xhtml?category=#{category}">#{category}</a></li>
							</ui:repeat>
						</ul></li>
					<li><a href="#{request.contextPath}/mainpage.xhtml">Home</a></li>
				</ul>
			</div>
			
		</nav>
		<!-- End NavigationBar -->
	</header>
</ui:composition>
