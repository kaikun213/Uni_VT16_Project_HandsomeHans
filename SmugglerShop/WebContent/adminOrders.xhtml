<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Admin order page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- css files -->
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
	
	<!-- script files -->
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="resources/js/footerFix.js"></script>

</h:head>
	
	<f:metadata>
		<f:viewAction action="#{adminPages.init}" />
	</f:metadata>

<h:body>
	
	<!-- Header -->
	<div id="header">
		<ui:include src="/header.xhtml" />
	</div>
	<!-- Header finish -->	
	
	<!-- Sidebar -->	
	<h:form id="sidebar">
		<ul id="sidebarlist">
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminProducts.xhtml">Products</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminOrders.xhtml">Orders</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminAccounts.xhtml">Admins</a></li>
			</ul>
			<h:commandButton action="#{adminPages.Logout}" class="btn btn-primary btn-block" value="Logout" />
		</h:form>
	<!-- Sidebar finish -->	
	
	<!-- Content -->
	<h:form id="adminContent">	
	<p:growl id="msgs" showDetail="true"/>
			<!-- Add New Order -->
			<h3 id="neworderTitle"><label>New Order</label></h3>
			<div class="container-fluid" id="orderEdit">
				<div class="col-xs-3">
				 		<p:outputLabel  value="Order Date" /><br /><p:calendar id="popup" value="#{adminPages.newOrder.orderDate}" /><hr />
						<p:outputLabel  value="Status" /><br /><h:selectOneMenu value="#{adminPages.newOrder.orderStatus}">
      						<f:selectItems value="#{adminPages.status}" var="status" itemLabel="#{status}" itemValue="#{status}" />
                   			</h:selectOneMenu><hr />
                   		<h:commandButton action="#{adminPages.addNewOrder}" value="Add" class="btn btn-primary" />	
					</div>
				
				<div class="col-xs-2"></div>
				
				<div class="col-xs-7">
						<p:outputLabel  value="Products" />
						<p:selectManyMenu id="advanced" value="#{adminPages.newOrder.orderList}" converter="productConverter" var="t" filter="true" filterMatchMode="contains" showCheckbox="true" style="width:100%">
            				<f:selectItems value="#{adminPages.products}" var="product" itemLabel="#{product.name}" itemValue="#{product}" />
 								<p:column>
       			 					<h:graphicImage value="#{t.image}" width="100" height="100" class="img-thumbnail" />
       			 				</p:column>
 								
 								<p:column>
       			 					<h:outputText value="#{t.name}" />
       			 				</p:column>
       			 	
       			 				<p:column>
       			 					<h:outputText id="inputQuantity" value="#{t.quantity}" a:size="2" />
       			 				</p:column>
       			 		</p:selectManyMenu>
       			</div>		
		 </div>
		<!-- End Add New Order -->
		 
		 
		 <!-- SearchBar -->
		<div class="container-fluid" id="adminsearchBar">
			<div class="col-xs-5">
				<div class="form-group">
					<h:inputText value="#{adminPages.searchOrder}" id="inputSearch" a:placeholder="Search Order"
							type="text" class="form-control"></h:inputText>
				</div>
			</div>
			
				<div class="col-xs-1">
					<h:commandButton action="#{adminPages.searchOrder()}" class="btn btn-primary" value="Go!" />
				</div>
				
				<div class="col-xs-3"></div>
				
				<div class="col-xs-1">
					<h:commandButton action="#{adminPages.init()}" class="btn btn-primary" value="All Orders" />
				</div>
				
		</div>
	<!-- End SearchBar -->
	
	<!-- Order Table -->
 	 	<div class="container-fluid" id="adminOrderTable">
 				<div class="col-xs-11"  id="tablestructure">
  						<p:dataTable id="orders" var="order" value="#{adminPages.orders}" editable="true">
       			
 						<p:ajax event="rowEdit" listener="#{adminPages.onRowEdit}" update=":adminContent:msgs" />
       					<p:ajax event="rowEditCancel" listener="#{adminPages.onRowCancel}" update=":adminContent:msgs" />
 							
 									
 							<p:column headerText="Id" style="width:8%">
           						<p:cellEditor>
               						<f:facet name="output"><h:outputText value="#{order.orderId}" /></f:facet>
               						<f:facet name="input"><p:inputText id="modelInput" value="#{order.orderId}" /></f:facet> 
           						</p:cellEditor>
       						</p:column>
       						
       						<p:column headerText="Order Date" style="width:15%">
           						<p:cellEditor>
               						<f:facet name="output"><h:outputText value="#{order.orderDate}" /></f:facet>
               						<f:facet name="input"><p:calendar id="popup" value="#{adminPages.newOrder.orderDate}" label="Order Date" /></f:facet>
           						</p:cellEditor>
       						</p:column>
 
       						<p:column headerText="Products">
           						<p:cellEditor>
           						<f:facet name="output">
           								<div id="adminOrderProduct">
											<pre><ul class="list-group"><ui:repeat value="#{order.orderList}" var="product">  <li class="list-group-item"><h7><img src="#{product.image}"
												alt="resources/img/HeaderLogo.png" width="100" height="50" class="img-thumbnail" />     <span>Qtn: #{product.quantity}     #{product.price} <i class="fa fa-gg-circle"></i></span><br />#{product.name}</h7></li>
											</ui:repeat></ul></pre>
										</div>
									</f:facet>
               						
               						<f:facet name="input"> 
               							<p:inplace id="basic" label="Change Products">
               								<p:selectManyMenu id="advanced" value="#{order.orderList}" converter="productConverter" var="t" filter="true" filterMatchMode="contains" showCheckbox="true" style="width:100%">
            									<f:selectItems value="#{adminPages.products}" var="product" itemLabel="#{product.name}" itemValue="#{product}" />
       			 									<p:column>
       			 										<h:graphicImage value="#{t.image}" width="100" height="50" class="img-thumbnail" />
       			 									</p:column>
  
       			 									<p:column>
       			 										<h:outputText value="#{t.name}" />
       			 									</p:column>
       			 								
       			 									<p:column>
       			 										<h:outputText id="inputQuantity" value="#{t.quantity}" a:size="2" />
       			 									</p:column>
       									</p:selectManyMenu>
       								</p:inplace>
               					</f:facet>
           					</p:cellEditor>
       					</p:column>
 
       						<p:column headerText="Status" style="width:20%">
           						<p:cellEditor>
               						<f:facet name="output"><h:outputText value="#{order.orderStatus}" /></f:facet>
               						<f:facet name="input">
                   						<h:selectOneMenu value="#{order.orderStatus}">
                       						<f:selectItems value="#{adminPages.status}" var="status" itemLabel="#{status}" itemValue="#{status}" />
                   						</h:selectOneMenu>
               						</f:facet>
           						</p:cellEditor>
       						</p:column>
 
       						<p:column headerText="Edit" style="width:8%">
           						<p:rowEditor />
       						</p:column>
       						
       						<p:column headerText="Remove" style="width:10%">
           						<h:commandButton action="#{adminPages.deleteOrder(order)}" class="btn btn-primary" value="Remove" />
       						</p:column>
   				</p:dataTable>
			</div>
		</div>
		<!-- Order Table -->
		
	</h:form>
	<!-- Content finish -->


	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="/footer.xhtml" />
	</div>
	<!-- Footer finish -->
</h:body>
</html>
