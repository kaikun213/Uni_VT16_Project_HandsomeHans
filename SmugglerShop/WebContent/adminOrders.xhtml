<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Admin page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- css files -->
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
	
	<!-- script files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="resources/js/footerFix.js"></script>
</h:head>
<f:metadata>
	<f:viewAction action="#{adminPages.init}"/>
</f:metadata>
<body>

	<!-- Header -->
	<div id="header">
		<ui:include src="/header.xhtml" />
	</div>
	<!-- Header finish -->	
	
	<!-- Content -->
	<h:form id="adminContent">
	
	<!-- Sidebar -->
	<div id="sidebar">
		<ul id="sidebarlist">
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminProducts.xhtml">Products</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminOrders.xhtml">Orders</a></li>
			<li class="active" id="sidebarstyle"><a id="sidebarlink" href="adminAccounts.xhtml">Accounts</a></li>
			<li class="active" id="sidebarstyle"><h:commandButton id="sidebarlink" action="#{adminPages.Logout}" value="Logout" /></li>
		</ul>
	</div>
	<!-- Sidebar finish -->
		<p:growl id="msgs" showDetail="true"/>		
	
	<!-- SearchBar -->
				<div class="container-fluid">
					<h:commandButton action="#{adminPages.searchOrder()}" class="btn btn-primary" href="admin.xhtml" value="Go!" />
					<h:commandButton action="#{adminPages.init()}" class="btn btn-primary" href="admin.xhtml" value="All Orders" />
					<div class="col-xs-4" id="adminsearchBar">
						<div class="form-group">
							<h:inputText value="#{adminPages.searchOrder}" id="inputSearch" a:placeholder="Search Order"
								type="text" class="form-control"> </h:inputText>
						</div>
					</div>
				</div>
	<!-- End SearchBar -->
	
		<!-- New Order Input -->
		<p:panelGrid columns="4" layout="grid"> 
				<p:outputLabel  value="Order Date" />
				<p:outputLabel  value="Products" />
				<p:outputLabel  value="Status" />
				<p:outputLabel  value="Add" />
		
				<p:inputText value="#{adminPages.newOrder.orderDate}" style="width:100%" label="OrderDate"/>
				  
				<p:selectManyMenu id="advanced" value="#{adminPages.newOrder.orderList}" converter="productConverter" var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
            		<f:selectItems value="#{adminPages.products}" var="product" itemLabel="#{product.name}" itemValue="#{product}" />
       			 	<p:column>
       			 		<h:graphicImage value="#{t.image}" width="50px" />
       			 	</p:column>
  
       			 	<p:column>
       			 		<h:outputText value="#{t.name}" />
       			 	</p:column>
       			 	<p:column>
       			 		<h:outputText id="inputQuantity" value="#{t.quantity}" a:size="2" />
       			 	</p:column>
       			</p:selectManyMenu>
				
				<h:selectOneMenu value="#{adminPages.newOrder.orderStatus}" style="width:100%">
                       						<f:selectItems value="#{adminPages.status}" var="status" itemLabel="#{status}" itemValue="#{status}" />
                   						</h:selectOneMenu>
				<h:commandButton action="#{adminPages.addNewOrder}" value="Add" class="btn btn-primary" />	
		</p:panelGrid>
		<!-- End New Order Input -->
		
	 <br />
 	<!-- Order Table -->
 	 	<div class="container-fluid" id="adminOrderTable">
 				<div class="col-xs-11"  id="tablestructure">
  						<p:dataTable id="orders" var="order" value="#{adminPages.orders}" editable="true">
       			
 						<p:ajax event="rowEdit" listener="#{adminPages.onRowEdit}" update=":adminContent:msgs" />
       					<p:ajax event="rowEditCancel" listener="#{adminPages.onRowCancel}" update=":adminContent:msgs" />
 							
 									
 							<p:column headerText="Id" style="width:8%">
           						<p:cellEditor>
               						<f:facet name="output"><h:outputText value="#{order.orderId}" size="5" /></f:facet>
               						<f:facet name="input"><p:inputText id="modelInput" value="#{order.orderId}" size="10" /></f:facet> 
           						</p:cellEditor>
       						</p:column>
       						
       						<p:column headerText="Order Date" style="width:15%">
           						<p:cellEditor>
               						<f:facet name="output"><h:outputText value="#{order.orderDate}" size="10"/></f:facet>
               						<f:facet name="input"><p:inputText value="#{order.orderDate}" label="OrderDate" size="15" /></f:facet>
           						</p:cellEditor>
       						</p:column>
 
       						<p:column headerText="Products">
           						<p:cellEditor>
           							<f:facet name="output">
           								<div id="adminOrderProduct">
											<pre><ul class="list-group"><ui:repeat value="#{order.orderList}" var="product">  <li class="list-group-item"><h7><img src="#{product.image}"
												alt="resources/img/HeaderLogo.png" width="100" height="50" class="img-thumbnail" />     <span>Qtn: #{product.quantity}     #{product.price} <i class="fa fa-gg-circle"></i></span><br />#{product.name}</h7></li>
											</ui:repeat></ul></pre>
										</div>
									</f:facet>
               						
               						<f:facet name="input"> 
               							<p:inplace id="basic" label="Change Products">
               							<p:selectManyMenu id="advanced" value="#{order.orderList}" converter="productConverter" var="t" filter="true" filterMatchMode="contains" showCheckbox="true">
            								<f:selectItems value="#{adminPages.products}" var="product" itemLabel="#{product.name}" itemValue="#{product}" />
       			 								<p:column>
       			 									<h:graphicImage value="#{t.image}" width="50px" />
       			 								</p:column>
  
       			 								<p:column>
       			 									<h:outputText value="#{t.name}" />
       			 								</p:column>
       			 								<p:column>
       			 									<h:outputText id="inputQuantity" value="#{t.quantity}" a:size="2" />
       			 								</p:column>
       									</p:selectManyMenu>
       									</p:inplace>
               						</f:facet>
           						</p:cellEditor>
       						</p:column>
 
       						<p:column headerText="Status" style="width:20%">
           						<p:cellEditor>
               						<f:facet name="output"><h:outputText value="#{order.orderStatus}" /></f:facet>
               						<f:facet name="input">
                   						<h:selectOneMenu value="#{order.orderStatus}" style="width:50%">
                       						<f:selectItems value="#{adminPages.status}" var="status" itemLabel="#{status}" itemValue="#{status}" />
                   						</h:selectOneMenu>
               						</f:facet>
           						</p:cellEditor>
       						</p:column>
 
       						<p:column headerText="Edit" style="width:8%">
           						<p:rowEditor />
       						</p:column>
       						
       						<p:column headerText="Remove" style="width:8%">
           						<h:commandButton action="#{adminPages.deleteOrder(order)}" class="btn btn-primary" value="Remove" />
       						</p:column>
   				</p:dataTable>
			</div>
			<!-- Order Table -->
			
		</div>
		<!-- Finish container -->
	</h:form>
	<!-- Content finish -->


	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="/footer.xhtml" />
	</div>
	<!-- Footer finish -->
</body>
</html>
