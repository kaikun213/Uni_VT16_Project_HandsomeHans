<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>ContactForm</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<!-- css files -->
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
	
	<!-- script files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="resources/js/footerFix.js"></script>

</h:head>
<body>
	<!-- Header -->
	<div id="header">
		<ui:include src="/header.xhtml" />
	</div>
	<!-- Header finish -->

	<!-- Content -->
	<h:form id="content">
		<p:growl id="growl" showDetail="true" sticky="true" /> 
		<div class="container-fluid">
			<div class="col-xs-4" id="forms">
				
				<div class="form-group">
					<label for="name">Name</label>
					<h:inputText type="text" class="form-control" id="name" a:placeholder="John Smith" />
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<h:inputText type="text" class="form-control" id="email" a:placeholder="example@gmail.com" />
				</div>
			
				<div class="form-group">
					<label for="phone">Phone</label>
					<h:inputText type="text" class="form-control" id="phone" a:placeholder="0735781231" />
				</div>

				<div class="form-group">
					<label for="address1">Address</label>
					<h:inputText type="text" class="form-control" id="address1" a:placeholder="Stallvagen 30" />
				</div>

				<div class="form-group">
					<h:inputText type="text" class="form-control" id="address2" a:placeholder="Linneaus University" />
				</div>

				
				<div class="col-xs-4">
					<div class="form-group">
						<label for="postcode">PostCode</label>
						<h:inputText type="text" class="form-control" id="postcode" a:placeholder="35421" />
					</div>
				</div>

				<div class="col-xs-4"></div>
				
				<div class="col-xs-4">
					<div class="form-group">
						<label for="city">City</label>
						<h:inputText type="text" class="form-control" id="city" a:placeholder="Vaxjo" />
					</div>
				</div>
			
				<div class="form-group">
					<label for="message">Message</label>
					<h:inputTextarea rows="5" cols="60" id="message" a:placeholder="Your message...." />
				</div>
				
				<div class="col-xs-5"></div>
					<h:commandButton action="#{contactPage.submitOrder()}"
					value="Submit" class="btn btn-primary active" />
			</div>

			<div class="col-xs-2"></div>

			<div class="col-xs-4">
				<h3 id="bagTitle">Shopping Bag</h3>
				<div id="basket">
					<pre><ul class="list-group"><ui:repeat var="basketItem" value="#{basket.basket}"> <li class="list-group-item"><h5><img src="#{basketItem.image}"
											alt="resources/img/HeaderLogo.png" width="150" height="120"
											class="img-thumbnail" />     Qtn: #{basketItem.quantity}                   <span>#{basketItem.price}<i class="fa fa-gg-circle"></i></span><br />#{basketItem.name}</h5></li>
							</ui:repeat></ul></pre>
							</div><pre><h4 id="total">Total: <h:outputText value="#{basket.totalPrice}" /> <i class="fa fa-gg-circle"></i></h4></pre>
			</div>
		</div>
	</h:form>
	<!-- Content finish -->

	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="/footer.xhtml" />
	</div>
	<!-- Footer finish -->

</body>
</html>
