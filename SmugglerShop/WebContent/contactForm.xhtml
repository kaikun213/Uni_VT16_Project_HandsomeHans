<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>ContactForm</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="resources/css/header.css" />
	<link rel="stylesheet" href="resources/css/footer.css" />
	<link rel="stylesheet" href="resources/css/contactForm.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css"
		rel="stylesheet" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
	<script> 
    $(function(){
      $("#includedHeader").load("header.html"); 
    });

    $(function(){
      $("#includedFooter").load("footer.html"); 
    });
</script>
</h:head>
<body>
<h:form>
	<div id="includedHeader"></div>
	<h2>Welcome to contact Form page</h2>
	<div class="row">
		<div class="col-xs-7">
			<h:form class="form-horizontal">
				<div class="form-group" >
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<h:inputText value="" class="form-control" id="inputEmail3" placeholder="Email" type="email" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<h:inputText type="password" class="form-control" id="inputPassword3" placeholder="Password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</h:form>
		</div>
		<div class="col-xs-5">Products display</div>
	</div>
	<div id="includedFooter"></div>
</h:form>
</body>
</html>
