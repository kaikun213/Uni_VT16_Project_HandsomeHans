<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ContactForm</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css"
		rel="stylesheet" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</h:head>
<body>
	<!-- Header -->
	<div id="header">
		<ui:include src="/header.xhtml" />
	</div>
	<!-- Header finish -->

	<!-- Content -->
	<h:form id="content">
		<p:growl id="growl" showDetail="true" sticky="true" /> 
		<div class="container-fluid">
			<div class="col-xs-4" id="forms">
				<div class="form-group">
				Name<h:inputText type="text" class="form-control" id="name" />
				</div>

				<div class="form-group">
				Email<h:inputText type="text" class="form-control" id="email" />
				</div>

				<div class="form-group">
				Phone<h:inputText type="text" class="form-control" id="phone" />
				</div>

				<div class="form-group">
				Address<h:inputText type="text" class="form-control" id="address1" />
				</div>

				<div class="form-group">
					<h:inputText type="text" class="form-control" id="address2" />
				</div>

				<div class="col-xs-4">
				
					<div class="form-group">
					Postcode<h:inputText type="text" class="form-control" id="postcode" />
					</div>
				
				</div>

				<div class="col-xs-4"></div>
				
				<div class="col-xs-4">
					<div class="form-group">
					Suburb<h:inputText type="text" class="form-control" id="suburb" />
					</div>
				</div>
				Message
				<div class="form-group">
				<h:inputTextarea value="a" rows="5" cols="60" />
				</div>
				
				<div class="col-xs-5"></div>
				<h:commandButton action="#{contactPage.submitOrder()}"
					value="Submit" class="btn btn-primary active" />
			</div>

			<div class="col-xs-2"></div>

			<div class="col-xs-4">
				<h3 id="bagTitle">Shopping Bag</h3>
				<div id="basket">
					<pre><ul class="list-group"><ui:repeat var="basketItem" value="#{basket.basket}"> <li class="list-group-item"><h5><img src="#{basketItem.image}"
											alt="resources/img/HeaderLogo.png" width="150" height="120"
											class="img-thumbnail" />     Qtn: #{basketItem.quantity}                   $#{basketItem.price}<br />#{basketItem.name}</h5></li>
							</ui:repeat></ul></pre>
							</div><pre><h4 id="total">Total: $<h:outputText value="#{basket.totalPrice}" /></h4></pre>
			</div>
		</div>
	</h:form>
	<!-- Content finish -->

	<!-- Footer -->
	<div id="footerPart">
		<ui:include src="/footer.xhtml" />
	</div>
	<!-- Footer finish -->

</body>
</html>
