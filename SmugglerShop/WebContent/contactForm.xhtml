<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>ContactForm</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="resources/css/header.css" />
<link rel="stylesheet" href="resources/css/footer.css" />
<link rel="stylesheet" href="resources/css/contactForm.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css"
	rel="stylesheet" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
<script> 
    $(function(){
      $("#includedHeader").load("header.html"); 
    });

    $(function(){
      $("#includedFooter").load("footer.html"); 
    });
</script>
</head>
<body>
	<h:form>
		<div id="includedHeader"></div>
		<h2>Welcome to contact Form page</h2>
		<div class="row">
			<div class="col-xs-7">
				<h:form class="form-horizontal">
					<div class="form-group margin">
						<label for="inputName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-5">
							<h:inputText value="" class="form-control" id="inputName"
								placeholder="Name" type="text" />
						</div>
					</div>
					<div class="form-group margin">
						<label for="inputEmail" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-5">
							<h:inputText value="" class="form-control" id="inputEmail"
								placeholder="Email" type="email" />
						</div>
					</div>
					<div class="form-group margin">
						<label for="inputPhone" class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-5">
							<h:inputText value="" class="form-control" id="inputPhone"
								placeholder="Phone" type="number" />
						</div>
					</div>
					<div class="form-group margin">
						<label for="inputAddress" class="col-sm-2 control-label">Address</label>
						<div class="col-sm-5">
							<h:inputText value="" class="form-control margin"
								id="inputAddress1" placeholder="Address" type="text" />
							<h:inputText value="" class="form-control margin"
								id="inputAddress2" placeholder="Address" type="text" />
							<h:inputText value="" class="form-control margin"
								id="inputAddress3" placeholder="Address" type="text" />
						</div>
					</div>
					<div class="form-group margin">
						<label for="inputPostcode" class="col-sm-2 control-label">Postcode</label>
						<div class="col-sm-3">
							<h:inputText value="" class="form-control margin"
								id="inputPostcode" placeholder="Postcode" type="number" />
						</div>
						<label for="inputSuburb" class="col-sm-2 control-label">Suburb</label>
						<div class="col-sm-3">
							<h:inputText value="" class="form-control margin"
								id="inputSuburb" placeholder="Suburb" type="text" />
						</div>
					</div>
					<div class="form-group margin">
						<label for="inputState" class="col-sm-2 control-label">State</label>
						<div class="col-sm-6">
							<h:inputText value="" class="form-control margin" id="inputState"
								placeholder="State" type="text" />
						</div>
						<br />
					</div>
					<div class="form-group margin">
						<label for="inputMessage" class="col-sm-2 control-label">Message</label>
						<div class="col-sm-6">
							<h:inputText value="" class="form-control margin"
								id="inputMessage" placeholder="Message" type="text" />
						</div>
					</div>
					<div class="form-group margin">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
				</h:form>
			</div>

			<div class="col-xs-5">Products display</div>
		</div>
		<div id="includedFooter"></div>
	</h:form>
</body>
</html>
