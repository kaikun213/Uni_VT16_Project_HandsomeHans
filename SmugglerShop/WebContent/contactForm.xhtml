<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>ContactForm</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="resources/css/header.css" />
<link rel="stylesheet" href="resources/css/footer.css" />
<link rel="stylesheet" href="resources/css/contactForm.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css"
	rel="stylesheet" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
<script> 
    $(function(){
      $("#includedHeader").load("header.html"); 
    });

    $(function(){
      $("#includedFooter").load("footer.html"); 
    });
</script>
</head>
<body>
	<div id="includedHeader"></div>
	<h2>Welcome to contact Form page</h2>
	<div class="container-fluid">
		<div class="row">
		<div class="col-sm-1"></div>
			<div class="col-sm-4">

				<form>
					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" id="name" />
					</div>

					<div class="form-group">
						<label for="email">Email</label> <input type="email"
							class="form-control" id="email" />
					</div>

					<div class="form-group">
						<label for="phone">Phone</label> <input type="text"
							class="form-control" id="phone" />
					</div>

					<div class="form-group">
						<label for="adress">Address</label> <input type="text"
							class="form-control" id="address" />

					</div>

					<div class="form-group">
						<input type="text" class="form-control" id="address" />
					</div>

					<div class="col-sm-4">
						<div class="form-group">
							<label for="postcode">Postcode</label> <input type="text"
								class="form-control" id="postcode" />
						</div>
					</div>

					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="suburb">Suburb</label> <input type="text"
								class="form-control" id="suburb" />
						</div>
					</div>
				<div class="form-group">
				<label for="message">Message</label> 
			<textarea rows="4" cols="50" name="message" class="form-control"></textarea>
		</div>
				</form>
				<div class="col-sm-4"></div>
				<div class="col-sm-1"></div>
				<button type="button" class="btn btn-primary active">Submit</button>
			</div>

			<div class="col-sm-2"></div>

			<div class="col-sm-4">
			<pre><h3 id="bagTitle">Shopping Bag</h3><ul class="list-group"><ui:repeat var="basketItem" value="#{mainpage.products}"><li class="list-group-item"><img src="#{basketItem.image}" alt="resources/img/HeaderLogo.png"
								width="150" height="150" class="img-thumbnail">    Qtn: #{basketItem.quantity}        $#{basketItem.price}<h5>#{basketItem.name}</h5></img></li></ui:repeat><h3 id="total">Total: $<h:outputText value="1000" /></h3></ul></pre>
		</div>
		</div>
	</div>
	<div id="includedFooter"></div>

</body>
</html>
