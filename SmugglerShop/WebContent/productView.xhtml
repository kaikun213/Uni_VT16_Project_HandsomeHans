<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
      

<h:head>
	<title>#{productView.getOneProduct(productView.ID).name}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- css files -->
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
	
	<!-- script files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="resources/js/footerFix.js"></script>
	
</h:head>
<f:metadata>
	<f:viewParam name="id" value="#{productView.ID}"></f:viewParam>
	<f:viewAction action="#{productView.init}"/>
</f:metadata>
<body>
	
	<!-- Header -->
	<div id="header">
	<ui:include src="/header.xhtml" />
	</div>
	<!-- Header finish -->	
	
	<!-- Content -->
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" /> 
		
		<div class="container-fluid"  id="productViewBox">
  			<ul style="list-style: none">
				<ui:repeat style="list-style: none" var="product" value="#{productView.getOneProduct(productView.ID)}">
  					<li><div class="row" style="margin-top: 30px">
						<div class="col-sm-4">
      						<img src="#{product.image}" alt="#{product.name}" class="col-sm-12 img-thumbnail" id="imageBox"></img>
    						<h4 style="color:white"><h:outputText value="To write a comment you need to be logged in as a user. " rendered="#{not authenticationBean.loggedIn}" />
    						<h:link style="color:#FEC143" value="Not registered yet?" outcome="userRegister" rendered="#{not authenticationBean.loggedIn}" /></h4>
    					
    					</div>
    					  
    					  <div class="col-sm-1"></div>
    					  <div class="col-sm-7" id="productDetails">
      						<h2 style="color: #FEC143">#{product.name}</h2>     
      						<p style="color:white">#{product.description}</p>
    						<p class="text-right" style="color:yellow">Price: <span>#{product.price} <i class="fa fa-gg-circle"></i></span></p>
    						
    						<br/>	
    					<!-- Add basket button -->
						<h:commandButton style ="padding: 5px" value="Add to Basket" class="btn btn-primary" href="#" disabled="#{basket.productInBasket(product.id)}">
							<f:ajax event="click" execute="Quantity" listener="#{basket.add(product)}" render="theHead @form"></f:ajax>
						</h:commandButton>
			
						<h:commandButton style ="padding: 5px"  value="Remove from Basket" class="btn btn-primary" href="#" rendered="#{basket.productInBasket(product.id)}">
							<f:ajax event="click" execute="Quantity" listener="#{basket.remove(product.id)}" render="theHead @form"></f:ajax>
						</h:commandButton>
						<span style="font-size:14px"><h:outputText style="color:black" value="Product is already in the basket" rendered="#{basket.productInBasket(product.id)}" /></span>
								
						<!-- End Add basket button -->
    							
    							
    							
    							
    							
    								<!-- When product not in basket -->
								<h:selectOneMenu style="margin: 0 0 0 70px" id="Quantity" value="#{product.quantity}" class="btn btn-default" rendered="#{product.quantity lt 6 and not basket.productInBasket(product.id)}" >
									<p:ajax event="click" execute="Quantity" update="@form" ></p:ajax>
									<f:selectItem itemLabel="1" itemValue="1" />
									<f:selectItem itemLabel="2" itemValue="2" itemDisabled="#{productView.getQuantity(product.id) lt 2}" />
									<f:selectItem itemLabel="3" itemValue="3" itemDisabled="#{productView.getQuantity(product.id) lt 3}" />
									<f:selectItem itemLabel="4" itemValue="4" itemDisabled="#{productView.getQuantity(product.id) lt 4}" />
									<f:selectItem itemLabel="5" itemValue="5" itemDisabled="#{productView.getQuantity(product.id) lt 5}" />
									<f:selectItem itemLabel="5+" itemValue="6" itemDisabled="#{productView.getQuantity(product.id) lt 6}" />
								</h:selectOneMenu>
								
								
								<!-- Value input for greater than 5 -->
								<h:inputText value="#{product.quantity}" rendered="#{product.quantity gt 5 and not basket.productInBasket(product.id)}" type="number" max="6" size="1" class="quantityBackground">
								    <p:ajax event="change" update="@form" listener="#{productView.notifyQuantity()}" />
								</h:inputText>
								
									<h:selectOneMenu id="QuantityBasketItem" value="#{basket.productFromBasket(product.id).quantity}" class="btn btn-default" rendered="#{basket.productFromBasket(product.id).quantity lt 6 and basket.productInBasket(product.id)}" >
									<f:ajax event="click" execute="QuantityBasketItem" render="@form" ></f:ajax>
									<f:selectItem itemLabel="1" itemValue="1" />
									<f:selectItem itemLabel="2" itemValue="2" itemDisabled="#{productView.getQuantity(product.id) lt 2}" />
									<f:selectItem itemLabel="3" itemValue="3" itemDisabled="#{productView.getQuantity(product.id) lt 3}" />
									<f:selectItem itemLabel="4" itemValue="4" itemDisabled="#{productView.getQuantity(product.id) lt 4}" />
									<f:selectItem itemLabel="5" itemValue="5" itemDisabled="#{productView.getQuantity(product.id) lt 5}" />
									<f:selectItem itemLabel="5+" itemValue="6" itemDisabled="#{productView.getQuantity(product.id) lt 6}" />
								</h:selectOneMenu>
								
								<span style="color: black"><h:outputText style="font-size:14px" value="#{productView.getQuantity(product.id)} stock/s left." rendered="#{!basket.productInBasket(product.id)}"/></span>			
						<!-- Quantity End -->
					
								
								
    					</div> 
 					</div></li>		
 				</ui:repeat>
    		</ul>
    		
    <div class="col-sm-4" style="margin:10px 0 0 20px" id="ratingBox">
       		<h:graphicImage value="#{authenticationBean.activeUser.image}" rendered="#{authenticationBean.loggedIn}"/>
 				<p:rating value="#{productView.nRating.stars}" rendered="#{authenticationBean.loggedIn}" />
 					<h:form rendered="#{authenticationBean.loggedIn}"><p class="text-left" style="color:white">Rate the Product!</p></h:form>
    </div> 
   
   <div class="col-sm-8"></div>
   <div class="col-sm-6" style="margin:10px 0 0 20px">
   		<h:graphicImage value="#{authenticationBean.activeUser.image}" rendered="#{authenticationBean.loggedIn}"/>
			<h:inputTextarea value="#{productView.nRating.comment}" rendered="#{authenticationBean.loggedIn}" rows="4" cols="60" a:placeholder="Write your comment.."/>
  				<br/> 		
   				<h:commandButton style="margin: 0 0 0 160px" action="#{productView.submitRating()}" value=" Comment" rendered="#{authenticationBean.loggedIn}" />
   				
   			</div>	
   				
   				   <div class="col-sm-6" style="margin:10px 0 0 20px">
   				<h:outputText value="All Comments" rendered="#{authenticationBean.loggedIn}" />
   				<ul>
					<ui:repeat var="rating" value="#{product.ratings}">
						<li><h:graphicImage value="#{rating.author.image}" />
						<h:outputText value="#{rating.comment}" />
						<p:rating value="#{rating.stars}" readonly="true"></p:rating>
						</li>
					</ui:repeat>
				</ul>
				
   
   </div>
   
   
   
    </div>

    					
    					
    				
    				
    

		
		
		
		
		
	</h:form>
	
	<!-- Footer -->
		<div id="footerPart">
	<ui:include src="/footer.xhtml" />
	</div>
	<!-- Footer finish -->
	
</body>
</html>
